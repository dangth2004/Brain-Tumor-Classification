<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            margin: 20px 0;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Brain Tumor Classifier</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Select Brain MRI Image</label>
                                <input type="file" class="form-control" id="imageFile" name="file" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>

                        <div id="preview" class="text-center" style="display: none;">
                            <h5>Preview:</h5>
                            <img id="previewImage" class="preview-image">
                        </div>

                        <div id="result" class="result-box" style="display: none;">
                            <h5>Prediction Result:</h5>
                            <p id="predictionText"></p>
                            <p id="probabilityText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Preview image before upload
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileField = document.getElementById('imageFile');
            formData.append('file', fileField.files[0]);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                const predictionText = document.getElementById('predictionText');
                const probabilityText = document.getElementById('probabilityText');

                if (data.error) {
                    predictionText.textContent = `Error: ${data.error}`;
                } else {
                    predictionText.textContent = `Predicted Class: ${data.class}`;
                    probabilityText.textContent = `Confidence: ${(data.probability * 100).toFixed(2)}%`;
                }
                
                result.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing the image.');
            });
        });
    </script>
</body>
</html>
